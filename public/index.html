<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<nav role="navigation" class="navbar navbar-default">
			<div class="navbar-header">
				<button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="https://github.com/ivanmarban/node-twitter-streamer" class="navbar-brand">node-twitter-streamer</a>
			</div>
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<form role="form" id="track" class="navbar-form navbar-right">
					<div class="form-group">
						<input id="hashtag" type="text" placeholder="Track hashtag" class="form-control" required>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</nav>
		<div class="row">
			<div class="col-sm-3">
				<div class="panel panel-default">
					<div class="panel-heading">Tracking hashtags:</div>
					<div class="panel-body">
						<div id="tracked-hashtags">
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">Live tweets</div>
					<div class="panel-body">
						<div id="tweets">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/bower_components/socket.io-client/socket.io.js"></script>
	<script src="/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
